name: Daily Calorie Summary

on:
  schedule:
    - cron: '59 20 * * *'  # 23:59 EET (Київ час)
  workflow_dispatch:        # Ручний запуск для тестів

jobs:
  create-daily-archive:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install notion-client requests
    
    - name: Run daily summary
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DAILY_ARCHIVE_DB: ${{ secrets.DAILY_ARCHIVE_DB }}
      run: python daily-summary.py
      
    - name: Show success
      run: echo "✅ Daily Archive created!"
